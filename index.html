<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Agency Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts.js" defer></script>
    <meta name="description" content="Welcome to the Agency Website!">
</head>






























<section id="section-about">
</section>

<section id="section-contact">

    <form id="contact-form">
        <h1>Get in touch</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comment">Write your message here:</label>
        <textarea name="comment" id="comment" rows="10" cols="30" minlength="10" maxlength="150"></textarea>

        <input type="button" id="submit" value="Submit">
    </form>

</section>
