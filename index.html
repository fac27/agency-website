<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Agency Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts.js" defer></script>
    <meta name="description" content="Welcome to the Agency Website!">
</head>
<body>

    <div class="nav-container">
        <nav class="navigation">
            <li class="navlink"><a href="">Home</a></li>
            <li class="navlink"><a href="">Meet the Team</a></li>
            <li class="navlink"><a href="">About</a></li>
            <li class="navlink"><a href="">Contact</a></li>
            <div class="navmenubutton" id="responsivemenu"></div>
        </nav>
    </div>


    <section id="section-about">
        <h1>About us</h1>
        <p>Short description of our agency</p>
    </section>

    <section id="section-contact">

        <form id="contact-form">
            <h1>Leave us a comment</h1>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="comment">Your message</label>
            <textarea name="comment" id="comment" rows="10" cols="30" minlength="10" maxlength="150"></textarea>

            <input type="button" id="submit" value="Submit">
        </form>

    </section>

</body>
<footer id="footer">
    <div id="menu">

    </div>

    <div id="address">

    </div>

    <div id="contact">

    </div>

</footer>
